<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 20px;
            background: #2563eb;
            color: white;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 1px solid #1d4ed8;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: #fef3c7;
            color: #92400e;
            font-size: 13px;
            font-style: italic;
            max-width: 90%;
            text-align: center;
        }

        /* Markdown styles */
        .message.bot h1, 
        .message.bot h2, 
        .message.bot h3 {
            color: #1f2937;
            margin-top: 0.8em;
            margin-bottom: 0.4em;
            font-size: 1.1em;
        }

        .message.bot h1:first-child, 
        .message.bot h2:first-child, 
        .message.bot h3:first-child {
            margin-top: 0;
        }

        .message.bot code {
            background-color: #e5e7eb;
            border-radius: 4px;
            padding: 0.2em 0.4em;
            font-size: 85%;
            font-family: "SFMono-Regular", Consolas, monospace;
        }

        .message.bot pre {
            padding: 10px;
            overflow: auto;
            font-size: 85%;
            background-color: #1f2937;
            border-radius: 6px;
            margin: 8px 0;
        }

        .message.bot pre code {
            padding: 0;
            background-color: transparent;
            color: #f9fafb;
        }

        .message.bot p {
            margin: 0.4em 0;
        }

        .message.bot ul,
        .message.bot ol {
            margin: 0.4em 0;
            padding-left: 1.5em;
        }

        .message.bot a {
            color: #2563eb;
            text-decoration: none;
        }

        .html-item:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .typing-indicator {
            align-self: flex-start;
            display: none;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator.active {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            max-height: 100px;
            overflow-y: auto;
        }

        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
